<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css"></link>
  <link rel="stylesheet" type="text/css" href="github-fork-ribbon.css"></link>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
  <link href='https://fonts.googleapis.com/css?family=Poiret+One|Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
  <div class="github-fork-ribbon-wrapper right">
    <div class="github-fork-ribbon">
        <a href="https://github.com/osterbergmarcus/Firebase-chat-app">Fork me on GitHub</a>
    </div>
</div>
  <div class="container-fluid chat-app">
<div class="row">
  <div class="col-md-8 main">
      <div class="name">
        <input type="text" id="nameInput" class="form-control" placeholder="enter a username...">
      </div>

      <ul id='messages' class="chat-messages"></ul>

      <div class="message-text">
        <input type="text" id="messageInput" class="form-control" placeholder="type a message...">
      </div>
    </div>
</div>
</div>
<div class="col-md-12 online-users">
  <center><strong>users online </strong><span class="glyphicon glyphicon-user" id="online-users">
    </span>
    <br/>
      <a href="http://www.twitter.com/osterbergmarcus" target="_new"><i class="fa fa-twitter"></i></a>
      <a href="http://www.github.com/osterbergmarcus" target="_new"><i class="fa fa-github-square"></i></a>
      <a href="http://www.codepen.io/osterbergmarcus" target="_new"><i class="fa fa-codepen"></i></a>
    </center>
</div>

</body>
</html>
