<!DOCTYPE html>
<html>
<head>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.10/vue.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link href='https://fonts.googleapis.com/css?family=Poiret+One|Inconsolata' rel='stylesheet' type='text/css' />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" type="text/css" href="github-fork-ribbon.css" />
</head>
<body>
  <div class="github-fork-ribbon-wrapper right">
    <div class="github-fork-ribbon">
      <a href="https://github.com/osterbergmarcus/vuejs-todo-app">Fork me on GitHub</a>
    </div>
  </div>
    <div id="app" class="container-fluid col-centered todo-app">
      <my-tasks :list="todos" :new-task="newTodo"></my-tasks>
    </div>

    <template id="my-tasks-template">
      <center><h1><strong>my todos</strong></h1></center>
      <input class="form-control" v-model="newTask" @keyup.enter="addTodo(todo)">
      <h2><i>tasks </i><span v-show="remaining">({{ remaining.length }})</span></h2>
      <ul class="list-group" v-show="list.length">
        <li class="list-group-item list-group-item-info" v-for="todo in remaining">
          <span>{{ todo.task }}</span>

          <button class="btn btn-default" @click="removeTodo(todo)"><span class="glyphicon glyphicon-remove"></span>

          </button>
          <button class="btn btn-default" @click="editTodo(todo)"><span class="glyphicon glyphicon-edit"></span>

          </button>
          <button class="btn btn-default" @click="completed(todo)"><span class="glyphicon glyphicon-ok"></span>

          </button>
        </li>
      </ul>
      <p v-else>No tasks yet, get a life and add some tasks!</p>
      <div v-if="complete.length">
        <h2><i>completed</i> ({{ complete.length }})</h2>

        <ul class="list-group">
          <li class="list-group-item list-group-item-success" v-for="todo in complete">
            {{ todo.task }}
            <button class="btn btn-default" @click="completed(todo)"><span class="glyphicon glyphicon-ok"></span>
            </li>
          </ul>
          <button class="btn btn-danger" @click="clearAllCompleted()">clear <span class="glyphicon glyphicon glyphicon-remove-sign"></span>
          </div>
          <div class="json-output">
            <br/>
            <br/>
            <h4>JSON output:</h4>
            {{ $data | json }}
          </div>
      </template>

      <center>
        <br/>
        <br/>
        <a href="http://www.twitter.com/osterbergmarcus" target="_new"><i class="fa fa-twitter"></i></a>
        <a href="http://www.github.com/osterbergmarcus" target="_new"><i class="fa fa-github-square"></i></a>
        <a href="http://www.codepen.io/osterbergmarcus" target="_new"><i class="fa fa-codepen"></i></a>
      </center>
      <footer>
        <script src="app.js"></script>
      </footer>
  </body>
</html>
